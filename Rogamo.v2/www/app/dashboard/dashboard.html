<ion-view view-title="Dashboard">
    <ion-content padding="true" scroll="false">
        <h3 style="text-align: center">Velkommen til Rogamo Trainer <i class="icon ion-happy-outline"></i></h3>
        <div class="list card">
            <div class="item item-divider">Fart</div>
            <div class="item item-body">
                <div>
                    <div class="range">
                        <i class="icon ion-ios-speedometer-outline balanced"></i>
                        <input type="range" name="speed" ng-model="model.speed" min="0" max="1" step="0.1">
                        <i class="icon ion-ios-speedometer assertive"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Vinkel</div>
            <div class="item item-body">
                <div>
                    <div class="range">
                        <i class="icon ion-ios-timer-outline balanced"></i>
                        <input type="range" name="turnDegrees" ng-model="model.degrees" min="-45" max="45" step="15">
                        <i class="icon ion-ios-timer assertive"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Spilleområde</div>
            <div class="item item-body">
                <div>
                    <div class="range">
                        1m
                        <input type="range" name="range" ng-model="model.range" min="1" max="3" step="1">
                        3m
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center"><button class="button button-huge icon ion-play" ng-click="startGame(games.eggThrow)"></button></div>
        <div class="bar bar-footer infobar">
            <div class="title">
                <!--<span ng-bind="'DR serial: {0} | speed: {1} | message: {2}' | format: doubleRobotics.serial:model.speed:doubleRobotics.message"></span>-->
                <i ng-class="{'icon ion-stop': model.robotDriving === false, 'icon ion-play': model.robotDriving === true}"></i>
                DR serial: {{doubleRobotics.serial}} | acceleration.direction: {{acceleration.direction}} | speed: {{model.speed}} | message: {{doubleRobotics.message}}
            </div>
        </div>
        <div ng-show="model.gameStarted === false" class="ng-hide fade" style="position: absolute; left: 0; top: 0; right: 0; bottom: 44px; background-color: rgba(107, 0, 154, 1); z-index: 99; text-align: center">
            <canvas id="canvas" style="border: 0px solid blue;" width="600" height="600"></canvas>
            <div style="text-align: center; position: absolute; bottom: 20px; width: 100%;"><button class="button button-huge icon ion-stop" ng-click="stopGame()"></button></div>
        </div>
    </ion-content>
</ion-view>
