<ion-view view-title="Kaste æg">
    <ion-content padding="true" scroll="false">
        <div class="list card">
            <div class="item item-divider">Fart: {{model.speed * 100}}</div>
            <div class="item item-body">
                <div>
                    <div class="range">
                        <i class="icon ion-ios-speedometer-outline balanced"></i>
                        <input type="range" name="speed" ng-model="model.speed" min="0" max="1" step="0.1">
                        <i class="icon ion-ios-speedometer assertive"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Vinkel: {{model.degrees}}</div>
            <div class="item item-body">
                <div>
                    <div class="range">
                        <i class="icon ion-ios-timer-outline balanced"></i>
                        <input type="range" name="turnDegrees" ng-model="model.degrees" min="0" max="90" step="15">
                        <i class="icon ion-ios-timer assertive"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Spilleområde: {{model.range}}m</div>
            <div class="item item-body">
                <div>
                    <div class="range">
                        1m
                        <input type="range" name="range" ng-model="model.range" min="1" max="3" step="0.2">
                        3m
                    </div>
                </div>
            </div>
        </div>
        <div class="list card">
            <div class="item item-divider">Minimum skub: {{model.minAcceleration}} | Maksimum skub: {{model.maxAcceleration}}</div>
            <div class="item item-body">
                <div>
                    <div class="range">
                        <i class="icon ion-android-hand balanced"></i>
                        <input type="range" name="minAcceleration" ng-model="model.minAcceleration" min="1" max="2.9" step="0.1">
                        <input type="range" name="maxAcceleration" ng-model="model.maxAcceleration" min="4" max="8" step="0.1">
                        <i class="icon ion-android-hand assertive"></i>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center"><button class="button button-huge icon ion-play" ng-click="startGame(games.eggThrow)"></button></div>
        <div class="bar bar-footer infobar">
            <div class="title">
                <!--<span ng-bind="'DR serial: {0} | speed: {1} | message: {2}' | format: doubleRobotics.serial:model.speed:doubleRobotics.message"></span>-->
                <i ng-class="{'icon ion-stop': model.robotDriving === false, 'icon ion-play': model.robotDriving === true}"></i>
                <!--DR serial: {{model.robotData.serial}} | speed: {{model.speed}} | left: {{model.robotData.leftEncoderDeltaCm}}cm | right: {{model.robotData.rightEncoderDeltaCm}}cm | message: {{model.robotData.message}}-->
                Skub: {{acceleration.z}}
            </div>
        </div>
        <div id="gameContainer" ng-show="model.gameStarted === true" class="ng-hide fade" style="position: absolute; left: 0; top: 0; right: 0; bottom: 44px; background-color: rgb(185, 175, 157); z-index: 99; text-align: center">
            <canvas id="canvas" style="position: absolute; left: 190px; top: 200px; border: 0px solid blue;" width="400" height="400"></canvas>
            <img src="img/egg_PNG5.png" style="width: 600px;" ng-hide="model.gameLost === true" />
            <img src="img/cracked-brown-egg.jpg" style="width: 600px; margin-top: 100px;" ng-show="model.gameLost === true" />
            <div style="text-align: center; position: absolute; bottom: 20px; width: 100%;"><button class="button button-huge icon ion-stop" ng-click="stopGame()"></button></div>
        </div>
    </ion-content>
</ion-view>
