<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta name="format-detection" content="telephone=no" />
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="http://localhost:8200/cordova.js"></script>


    <!-- your app's js -->
    <script src="app/app.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/app.core.js"></script>
    <script src="app/templates.js"></script>

    <!-- filter js -->
    <script src="lib/angular/Angular.Filter.Format.js"></script>

    <!-- services -->
    <script src="app/services/canvas-renderer.service.js"></script>
    <script src="app/services/robot.cordova.js"></script>
    <script src="app/services/audio/audio.cordova.js"></script>
    <script src="app/services/audio/html5audio.js"></script>

    <!-- controllers -->
    <script src="app/dashboard/dashboard.controller.js"></script>
    <script src="app/games/egg-throw.controller.js"></script>
    <script src="app/games/swing.controller.js"></script>
    <script src="app/accelerometer/accelerometer.controller.js"></script>
    <script src="app/robot-controls/robot-controls.controller.js"></script>

    <!-- games -->
    <script src="app/services/games/egg-throw.game.js"></script>
    <script src="app/services/games/swing.game.js"></script>
</head>
<body ng-app="app">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
</body>
</html>
